name: Run Worker

on:
  schedule:
    - cron: "*/2 * * * *"   # toutes les 2 minutes (test)
  workflow_dispatch:         # lancement manuel possible

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # récupère tout l’historique, nécessaire pour pull/rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run worker
        run: python worker.py

      - name: Commit updated DB
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f mydb.db
          git commit -m "Update DB (auto)" || echo "No changes"
          git pull --rebase origin main
          git push origin main


